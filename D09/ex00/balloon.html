<html>

<head>
	<meta charset="UTF-8">
	<title>balloon</title>
	<style>
		#balloon {
			width: 200px;
			height: 200px;
			background-color: red;
			border-radius: 50%;
		}
	</style>
</head>

<body>
	<div id="balloon" onclick="inflate()" onmouseout="deflate()">

	</div>
	<script type="text/javascript">
		var v_balloon = document.getElementById('balloon');
		var color = { 0: '#ff0000', 1: '#00ff00', 2: '#0000ff' }
		var col_index = 0;
		var size = 200;

		function blow() {
			v_balloon.style.height = size + 'px';
			v_balloon.style.width = size + 'px';
			v_balloon.style.backgroundColor = color[col_index];
		}

		function inflate() {
			if (size <= 410) {
				size += 10;
			} else
				size = 200;

			if (col_index < 2) {
				col_index += 1;
			} else
				col_index = 0;

			blow();
		}

		function deflate() {
			if (size >= 205) {
				size -= 5;
			}
			if (col_index > 0) {
				col_index -= 1;
			} else
				col_index = 2;

			blow();
		}
	</script>
</body>

</html>

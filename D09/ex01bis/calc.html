<html>

<head>
	<meta charset="UTF-8">
	<title>It’s over 9000</title>
	<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
</head>

<body>
	<div id="calc">
		<input type="text" id="left"><br>
		<select name="operator" id="op">
			<option value='+' selected>+</option>
			<option value='-'>-</option>
			<option value='*'>*</option>
			<option value='/'>/</option>
			<option value='%'>%</option>
		</select><br>
		<input type="text" id="right"> <br>
		<input type="submit" value="Try me!" id="submit" onclick="base()">
	</div>
	<script>
		$(document).ready(function () {
			var calc = $("#calc");
			var left = $("#left");
			var right = $("#right");
			var op = $("#op");

			setInterval("alert('Please, use me...')", 30000)
		})

		function base() {

			if (left.value != "" && right.value != "" && right.value.trim() && left.value.trim() && Number(left.value) >= 0 && Number(right.value) >= 0) {
				var l_c = parseInt(Number(left.value), 10);
				var r_c = parseInt(Number(right.value), 10);
				if (l_c != Number(left.value) || r_c != Number(right.value)) {
					alert("Error :(");
					return;
				}
				var op_c = op.value;

				if (op_c == '+') {
					alert(l_c + r_c);
					console.log(l_c + r_c);
				} else if (op_c == '-') {
					alert(l_c - r_c);
					console.log(l_c - r_c);
				} else if (op_c == '*') {
					alert(l_c * r_c);
					console.log(l_c * r_c);
				} else if (op_c == '/') {
					if (r_c == 0) {
						alert('It’s over 9000!')
						console.log('It’s over 9000!');
					} else {
						alert(l_c / r_c);
						console.log(l_c / r_c);
					}
				} else if (op_c == '%') {
					if (r_c == 0) {
						alert('It’s over 9000!')
						console.log('It’s over 9000!');
					} else {
						alert(l_c % r_c);
						console.log(l_c % r_c);
					}
				}
			} else {
				alert("Error :(");
			}
		}

	</script>
</body>

</html>
